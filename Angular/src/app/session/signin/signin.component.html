<div class="session mat-blue">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="../../../assets/images/proyectodamlogo.jpg" alt="" width="200px" />
              <p class="mat-text-muted">Inicia sesi칩n con tu cuenta</p>

              <form class="example-form">
                <mat-card-content>
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="username" type="text"  placeholder="Usuario" name="username">
                  </mat-form-field>
        
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="password" type="password"  placeholder="Contrase침a" name="password">
                  </mat-form-field>
                </mat-card-content>
            </form>

            </div>
            <div fxLayout="column">
              <a color="primary" mat-raised-button (click)="apirestSignIn()">Iniciar de sesi칩n</a>
            </div>
            <br>
            <div fxLayout="column">
              <a color="primary" mat-raised-button (click)="googleSignIn()">Inicio de sesi칩n con Google</a>
            </div>
            <br>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
