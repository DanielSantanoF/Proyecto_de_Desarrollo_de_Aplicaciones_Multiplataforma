<div class="mat-elevation-z8">

    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
    </mat-form-field>
  
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> Pa√≠s </th>
          <td mat-cell *matCellDef="let element"> {{element.location_offered.country}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> Cuidad </th>
            <td mat-cell *matCellDef="let element"> {{element.location_offered.city}} </td>
          </ng-container>
    
        <ng-container matColumnDef="street">
          <th mat-header-cell *matHeaderCellDef> Calle </th>
          <td mat-cell *matCellDef="let element"> {{element.location_offered.street}} </td>
        </ng-container>
    
        <ng-container matColumnDef="available">
          <th mat-header-cell *matHeaderCellDef> Disponible </th>
          <td mat-cell *matCellDef="let element"> {{element.location_offered.available ? 'Si' : 'No'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Editar servicio" (click)="editLocation(element)">
              <mat-icon>edit</mat-icon></button>
            <button mat-icon-button aria-label="Eliminar servicio" (click)="deleteLocation(element._id)">
              <mat-icon>delete</mat-icon></button>
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
